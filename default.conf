server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    # Serve files from the standard Nginx html directory
    root   /usr/share/nginx/html;
    
    # Use the specific Kronan HTML file as the index
    index  kronan-lit-v3.html index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # Optional: Cache static assets like JS/CSS/Images
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Error pages
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
